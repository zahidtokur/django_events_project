{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Update {{object}}</title>
{% endblock title %}

{% block content %}
<div class="col-md-2 offset-md-5 mt-5">
    <h2>Update {{object}}</h2>
    <form method="post">
        {% csrf_token %} 
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Update</button>
    </form>
</div>
{% endblock content %}
